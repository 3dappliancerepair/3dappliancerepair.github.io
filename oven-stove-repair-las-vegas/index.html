<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Oven & Stove Repair Las Vegas | Same-Day Service | 3D Appliance Repair</title>
  <meta name="description" content="Same-day or next-day oven & stove repair in Las Vegas & surrounding areas. $65 diagnostic fee waived with repair. 90-day warranty. Call or text 725-800-2293." />

  <style>
    :root{
      --bg:#070b14;
      --panel:#0c1427;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.12);
      --text:#eef2ff;
      --muted:rgba(238,242,255,.72);
      --accent:#e11d48;
      --accent2:#be123c;
      --radius:18px;
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --max:1120px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(225,29,72,.14), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(59,130,246,.12), transparent 60%),
        linear-gradient(180deg, #05070f, var(--bg));
      overflow-x:hidden;
    }

    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 14px}

    .topbar{
      position:sticky;top:0;z-index:50;
      background:linear-gradient(180deg, rgba(7,11,20,.92), rgba(7,11,20,.72));
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }
    .topbar-inner{
      display:flex;align-items:center;justify-content:space-between;
      gap:12px;padding:12px 0;
    }
    .brand{display:flex;align-items:center;gap:12px;min-width:0}
    .brand img{
      width:56px;height:56px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
    }
    .brand .name{font-weight:900;font-size:16px;white-space:nowrap}
    .brand .loc{font-size:12px;color:var(--muted)}
    .actions{display:flex;gap:10px}

    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      gap:8px;padding:12px 14px;border-radius:999px;
      font-weight:850;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      white-space:nowrap;
    }
    .btn.primary{
      background:linear-gradient(180deg, rgba(225,29,72,.98), rgba(190,18,60,.95));
      border-color:rgba(225,29,72,.35);
      box-shadow:0 16px 35px rgba(225,29,72,.25);
    }

    .hero{
      margin-top:14px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:26px;
      overflow:hidden;
      box-shadow:var(--shadow);
      position:relative;
      background:linear-gradient(180deg, #05070f, #070b14);
    }
    .hero::before{
      content:"";
      position:absolute;inset:0;
      background:
        radial-gradient(700px 400px at 20% 10%, rgba(225,29,72,.20), transparent 70%),
        radial-gradient(700px 400px at 90% 20%, rgba(59,130,246,.12), transparent 70%);
      pointer-events:none;
    }
    .hero-inner{
      position:relative;
      padding:26px;
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:18px;
      align-items:center;
    }
