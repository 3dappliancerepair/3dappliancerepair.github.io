<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Appliance Repair | Las Vegas, NV</title>
  <meta name="description" content="Reliable appliance repair in Las Vegas & surrounding areas. Call (725) 800-2293" />

  <style>
    :root{
      --bg:#070b14;
      --panel:#0c1427;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.12);
      --text:#eef2ff;
      --muted:rgba(238,242,255,.72);
      --accent:#e11d48;
      --accent2:#be123c;
      --radius:18px;
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --max:1120px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(225,29,72,.18), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(59,130,246,.14), transparent 60%),
        linear-gradient(180deg, #05070f, var(--bg));
    }

    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 14px}

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:12px 14px;
      border-radius:999px;
      font-weight:850;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      white-space:nowrap;
    }

    .btn.primary{
      background:linear-gradient(180deg, rgba(225,29,72,.98), rgba(190,18,60,.95));
      border-color:rgba(225,29,72,.35);
      box-shadow:0 16px 35px rgba(225,29,72,.25);
    }

    /* CTA layout */
    .cta-row{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:18px;
      justify-content:center;
    }

    /* Yelp + Nextdoor side-by-side */
    .social-row{
      display:flex;
      gap:12px;
    }

    .hero{
      margin-top:14px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:26px;
      overflow:hidden;
      box-shadow:var(--shadow);
      position:relative;
    }

    .hero-inner{
      padding:26px;
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:18px;
    }

    @media (max-width:900px){
      .hero-inner{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

<main class="wrap">

<section class="hero">
  <div class="hero-inner">
    <div>
      <h1 style="text-align:center;">3D Appliance Repair<br>Service That Stands Out</h1>

      <div class="cta-row">
        <!-- Phone -->
        <a class="btn primary" href="tel:17258002293">
          Call (725) 800-2293
        </a>

        <!-- Social Buttons -->
        <div class="social-row">
          <a class="btn" href="https://yelp.to/vCpOrAb_g_" target="_blank" rel="noopener">
            Yelp
          </a>
          <a class="btn" href="http://Tinyurl.com/3DApplianceRepair" target="_blank" rel="noopener">
            Nextdoor
          </a>
        </div>

        <!-- Offers -->
        <a class="btn" href="#coupon">$25 Off First Time Repairs</a>
        <a class="btn" href="#services">View Services</a>
      </div>
    </div>
  </div>
</section>

</main>

</body>
</html>
