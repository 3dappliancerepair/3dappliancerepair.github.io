<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Appliance Repair Las Vegas | Same-Day Service | 3D Appliance Repair</title>
  <meta name="description" content="Same-day or next-day appliance repair in Las Vegas & surrounding areas. $65 diagnostic fee waived with repair. 90-day warranty. Call or text 725-800-2293." />

  <style>
    :root{
      --bg:#070b14;
      --panel:#0c1427;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.12);
      --text:#eef2ff;
      --muted:rgba(238,242,255,.72);
      --accent:#e11d48;
      --accent2:#be123c;
      --radius:18px;
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --max:1120px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(225,29,72,.14), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(59,130,246,.12), transparent 60%),
        linear-gradient(180deg, #05070f, var(--bg));
      overflow-x:hidden;
    }

    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 14px}

    /* ---------- HEADER ---------- */
    .topbar{
      position:sticky;top:0;z-index:50;
      background:linear-gradient(180deg, rgba(7,11,20,.92), rgba(7,11,20,.72));
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }
    .topbar-inner{
      display:flex;align-items:center;justify-content:space-between;
      gap:12px;padding:12px 0;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{
      width:56px;height:56px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
    }
    .brand .name{font-weight:900;font-size:16px}
    .brand .loc{font-size:12px;color:var(--muted)}

    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      gap:8px;padding:12px 14px;border-radius:999px;
      font-weight:850;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
    }
    .btn.primary{
      background:linear-gradient(180deg, rgba(225,29,72,.98), rgba(190,18,60,.95));
      box-shadow:0 16px 35px rgba(225,29,72,.25);
    }

    /* ---------- HERO ---------- */
    .hero{
      margin-top:14px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:26px;
      box-shadow:var(--shadow);
      background:linear-gradient(180deg, #05070f, #070b14);
    }
    .hero-inner{
      padding:26px;
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:18px;
    }

    .hero-card{
      border:1px solid rgba(255,255,255,.10);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border-radius:22px;
      padding:18px;
    }

    .hero-card ul{padding-left:18px}
    .hero-card li{margin:6px 0;color:var(--muted)}

    /* ‚≠ê TRUST BUTTON ROW (ONLY CHANGE HERE) */
    .trust-row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
      justify-content:center;
    }

    /* ---------- SECTIONS ---------- */
    .section{
      margin-top:14px;
      border:1px solid rgba(255,255,255,.10);
      background:linear-gradient(180deg, rgba(12,20,39,.92), rgba(12,20,39,.84));
      border-radius:18px;
      box-shadow:var(--shadow);
    }

    .pad{padding:18px}
    .section h2{text-align:center;margin-bottom:10px}
    .sub{text-align:center;color:var(--muted)}

    ul{padding-left:18px}
    li{margin:7px 0;color:var(--muted)}

    .service-link{
      display:inline-block;
      border-bottom:1px dashed rgba(238,242,255,.25);
    }

    /* ---------- BOTTOM CTA ---------- */
    .bottom-cta{
      position:fixed;left:0;right:0;bottom:0;
      background:linear-gradient(180deg, rgba(7,11,20,.15), rgba(7,11,20,.92));
      border-top:1px solid rgba(255,255,255,.08);
    }
    .bottom-cta .inner{
      max-width:var(--max);margin:0 auto;
      display:grid;grid-template-columns:1fr 1fr;gap:10px;
      padding:10px 12px;
    }

    .spacer{height:120px}
  </style>
</head>

<body>

<header class="topbar">

          <div class="name">3D Appliance Repair</div>

        </div>

<main class="wrap">

<section class="hero">

      </ul>

      <div class="trust-row">
        <a class="btn" href="#">‚≠ê Yelp</a>
        <a class="btn" href="#">üè† Nextdoor</a>
      </div>
    </div>
  </div>
</section>

<div class="spacer"></div>
</main>

<div class="bottom-cta">
  <div class="inner">
    <a class="btn" href="sms:17258002293">üí¨ Text</a>

  </div>
</div>

</body>
</html>
